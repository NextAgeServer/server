# Made with MCoffline: http://mcoffline.ru
settings:
  allow-end: True
  warn-on-overload: True
  permissions-file: permissions.yml
  update-folder: update
  ping-packet-limit: 100
  use-exact-login-location: False
  plugin-profiling: True
  connection-throttle: 4000
  query-plugins: True
  deprecated-verbose: default
  shutdown-message: Server Closed
spawn-limits:
  monsters: 70
  animals: 15
  water-animals: 5
  ambient: 15
chunk-gc:
  enabled: true
  period-in-ticks: 600
  load-threshold: 0
ticks-per:
  animal-spawns: 400
  monster-spawns: 1
  autosave: 0
auto-updater:
  enabled: true
  on-broken:
  - warn-ops
  - warn-console
  on-update:
  - warn-ops
  - warn-console
  preferred-channel: rb
  host: dl.bukkit.org
  suggest-channels: True
aliases: now-in-commands.yml
database:
  username: Bukkit
  isolation: SERIALIZABLE
  driver: org.sqlite.JDBC
  password: walrus
  url: jdbc:sqlite:{DIR}{NAME}.db